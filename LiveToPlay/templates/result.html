{% extends "layout.html" %}
{% block content %}
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Playlist Created</h1>
    <p class="lead">{{ title }}</p>
    <p class="my-2">{{ content }}</p>
  </div>
</div>

<div class="list-group">
  {% for track in tracks %}
  <a class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ track.title }}</h5>
      <small class="text-muted">{{ track.label }}</small>
    </div>
    <p class="mb-1">Artist(s): {{ ", ".join(track.artists) }}</p>
  </a>
  {% endfor %}
</div><br><br>
{% endblock content %}
